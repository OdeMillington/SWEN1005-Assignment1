<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Details</title>
  </head>
  <body>
    <div class="containerTask">
      <div class="taskDetailsContainer">
        <div class="taskDetails">
          <h1 class="task-title">Task Title</h1>
          <p>Description:<span id="task-description"></span></p>
          <p>Due Date:<span id="task-due-date"></span></p>
          <p>Priority: <span id="task-priority"></span></p>
          <p>Status: <span id="task-status"></span></p>
          <button>Return to Calendar View</button>
        </div>
      </div>
    </div>
  </body>
</html>
